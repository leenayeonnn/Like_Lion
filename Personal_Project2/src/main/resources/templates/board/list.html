<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<h1>Board List</h1>
<a th:href="@{/board/writeform}">Post</a>
<table th:if="${!boards.isEmpty}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th>Registration date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.name}"></td>
        <td th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd')}"></td>
    </tr>
    </tbody>
</table>
<div th:if="${boards.totalPages} > 1">
    <ul>
        <li th:each="i : ${#numbers.sequence(1, boards.totalPages)}">
            <a th:href="@{/board(page=${i})}" th:text="${i}"></a>
        </li>
    </ul>
</div>
</body>
</html>
